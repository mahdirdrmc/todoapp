<html lang="en">

    <style>
body{
  font-family: Hind Siliguri !important;
}

  <script defer src="main.js"></script></head>
 
  <body>

    <section id="todolist-app-section">
      <div class="header">
        <h1>আজকের কাজ</h1>
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <form class="form">
        <input
          autocomplete="off"
          type="text"
          id="title"
          class="inputs"
          placeholder="ভার্সিটি যাওয়া..............."
        />
        <button type="submit" class="add">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
      </form>
  
      <div class="lists-of-tasks">
 
      </div>
  
      <button class="remouveAll">শেষ করা কাজ কাটুন</button>
    </section>
  <script src="index.js" type="module"></script>
  </body>
